<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
    </style>
  <title>My BMI Calculator</title>
</head>
<body>
  <div class="container-fluid">
    <div id="header" class="container">
      <h1>My BMI Calculator</h1>
      <h4>Instantly find out your BMI</h4>
    </div>
    <div class="form-group" id="mainForm">
      <div id="formBox">
        <h5>Enter Your Data</h5>
        <form>
          <input type="number" name="Height (cm)" placeholder="Height (cm)" id="height">
          <input type="number" name="Weight (kg)" placeholder="Weight (kg)" id="weight">
        </form>
        <a class="button button-primary" id="submit" href="#">Submit</a>
      </div>
      <div id="resultsBox">
        <h5>Your Body Mass Index is...</h5>
        <div id="results">
          
        </div>
        <div id="information">
          
  
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
